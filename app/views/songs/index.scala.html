@import java.util
@(songList: util.Set[Song])

<html>
	<head>
		<title>Song Overview Page</title>
	</head>
	<body>
		<h1>View all the songs on this page.</h1>
		@for(song <- songList) {
			<a href="@routes.SongController.show(song.getId())">@song.getTitle()</a>
			<p>Artist: @song.getArtist()</p>
			<p>Price in USD: @song.getPrice()</p>
			<p>Duration in minutes: @song.getDurationInMinutes()</p>
			}
	</body>
</html>
