@(songForm: Form[Song])
@import helper._
@import views.html.partials._songsFormFields

@layout("Create Song"){
    <h1>Create a song!</h1>
    @helper.form(action = helper.CSRF(routes.SongController.save())) {
        @_songsFormFields(songForm)

    <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-plus-sign"></i> Create Song</button>
    }
}
