@(songForm: Form[Song])
@import helper._
@import views.html.partials._songsFormFields

    @layout("Edit Song") {
        <h1>Edit a song!</h1>
    @helper.form(action = helper.CSRF(routes.SongController.update())) {

        @_songsFormFields(songForm)

            <!-- Find better solution for this -->
            <input type="hidden" name="id" value="@songForm.get().getId">

        <button class="btn btn-primary" type="submit">Edit Song</button>
        }
    }
